

<form class="movies-form">
    <mat-form-field class="movies-full-width">
        <input type="text" placeholder="Pick a movie" aria-label="Number" matInput [formControl]="moviesFormControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option (onSelectionChange)="selectMovie($event)" *ngFor="let movie of filteredOptions | async" [value]="movie">
                {{ movie.name }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
